<html lang="it">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Miele Ferro Lorenzo</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark" style="background: #333;">
  <a class="navbar-brand" href="#">
    <img src="Images/site_logo.png" width="60" height="60">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Miele</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Prodotti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contatti</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- divider -->
  <div class="divider">
    <p>Miele</p>
  </div>

  <!-- clear div -->
  <div style="clear:both;"></div>

  <!-- Section1 -->
  <section class="section_honey">
    <div class="honey" id="box1">
      <img class="honey_img" src="Images/tiglio.png" id="img1">
      <div class="honey_name">
        <p class="name_honey">Tiglio</p>
      </div>
      <div class="honey_name_color" id="box11">
        <p class="name_honey">Tiglio</p>
      </div>
    </div>
    <div class="honey_centre" id="box2">
      <img class="honey_img" src="Images/acacia.png" id="img2">
      <div class="honey_name">
        <p class="name_honey">Acacia</p>
      </div>
      <div class="honey_name_color" id="box21">
        <p class="name_honey">Acacia</p>
      </div>
    </div>
    <div class="honey" id="box3">
      <img class="honey_img" src="Images/castagno.png" id="img3">
      <div class="honey_name">
        <p class="name_honey">Castagno</p>
      </div>
      <div class="honey_name_color" id="box31">
        <p class="name_honey">Castagno</p>
      </div>
    </div>
  </section>

  <!-- Animate Section1 -->
  <script>
    $(document).ready(function(){
      $("#box1").hover(
        function(){
          $("#box11").animate({height: "0vh"});
          $("#box11").css({color:"black"});
          $("#img1").attr("src","Images/tiglio_retro.png");

        },
        function(){
          $("#box11").animate({height: "8vw"});
          $("#box11").css({color:"white"});
          $("#img1").attr("src","Images/tiglio.png");
        }
      );
      $("#box2").hover(
        function(){
          $("#box21").animate({height: "0vh"});
          $("#box21").css({color:"black"});
          $("#img2").attr("src","Images/acacia_retro.png");
        },
        function(){
          $("#box21").animate({height: "8vw"});
          $("#box21").css({color:"white"});
          $("#img2").attr("src","Images/acacia.png");
        }
      );
      $("#box3").hover(
        function(){
          $("#box31").animate({height: "0vh"});
          $("#box31").css({color:"black"});
          $("#img3").attr("src","Images/castagno_retro.png");
        },
        function(){
          $("#box31").animate({height: "8vw"});
          $("#box31").css({color:"white"});
          $("#img3").attr("src","Images/castagno.png");
        }
      );
    });
  </script>

  <!-- clear div -->
  <div style="clear:both;"></div>

  <!-- divider -->
  <div class="divider">
    <p>Prodotti</p>
  </div>

  <!-- Section2 -->
  <section>
  <div class="section_products">
    <div class="products">
      <img src="Images/cera.png" style="width:100%">
      <p class="product_description">Cera</p>
    </div>
    <div class="products">
      <img src="Images/polline.png" style="width:100%">
      <p class="product_description">Polline</p>
    </div>
    <div class="products">
      <img src="Images/pappa.png" style="width:100%">
      <p class="product_description">Pappa reale</p>
    </div>
  </div>
  </section>

  <!-- clear div -->
  <div style="clear:both;"></div>

  <!-- Footer -->
  <footer>
  	<p style="margin-bottom: 0;">2020 - Miele Ferro Lorenzo</p>
  </footer>

</body>
</html>
